<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link type="text/css" rel="stylesheet" href="../sass/bootstrap.min.css"></head><body><div id="header" class=""><div class="container"><h1>详情页面</h1></div></div><div id="content" class=""><div class="container"><div class="row" id="box"></div></div></div><div id="footer" class=""><div class="container"></div></div><script src="../js/QF.js"></script><script>var getParam = function (key) {
            var querystring = location.search.slice(1);
            var arr = querystring.split("&");
            for (var i = 0; i < arr.length; i++) {
                var subArr = arr[i].split("=");
                if (key === subArr[0]) {
                    return subArr[1];
                }
            }
        }
        var id = getParam("id");

        var box = document.getElementById("box");

        QF.get("../php/getGoodsInfoById.php", { id }, ({error, data}) => {
            box.innerHTML = `
            <div class="col-6">
                <div class="card" >
                    <img src="${data.goods_big_logo}" class="card-img-top" alt="...">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p class="card-text">${data.goods_name}</p>
                <h3>库存： ${data.goods_number}</h3>
                <h3>价格： ${data.goods_price}</h3>
                <button type="button" class="btn btn-primary">加入购物车</button>
            </div>
            ${data.goods_introduce}
            `
        })</script></body></html>
